<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>계정관리</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://unpkg.com/@themesberg/flowbite@latest/dist/flowbite.bundle.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script src="./account.js" type="module" defer></script>
	</head>
	<body>
		<header class="headerNav"></header>
		<section class="flex mg-auto justify-center">
			<div class="account-container m-12 w-full h-full">
				<div><h1 class="border-b-2 mb-3 pb-3 text-3xl">계정관리</h1></div>
				<div class="menu-container grid grid-cols-3 gap-8">
					<a
						href="./orders"
						class="menu-card flex border-4 rounded-lg py-6 px-2 m-2"
					>
						<div class="menu-icon w-1/3 text-center my-auto">
							<i class="fa-solid fa-credit-card text-5xl"></i>
						</div>
						<div class="menu-body w-2/3">
							<p class="text-3xl">주문조회</p>
							<p class="text-lg">지난 주문 내역을 확인, 취소 할 수 있습니다.</p>
						</div>
					</a>
					<a
						href="./security"
						class="menu-card flex border-4 rounded-lg py-6 px-2 m-2"
					>
						<div class="menu-icon w-1/3 text-center my-auto">
							<i class="fa-solid fa-user-gear text-5xl"></i>
						</div>
						<div class="menu-body w-2/3">
							<p class="text-3xl">회원정보 관리</p>
							<p class="text-lg">회원 정보를 확인, 수정 할 수 있습니다.</p>
						</div>
					</a>
					<a
						href="./add"
						class="menu-card flex border-4 rounded-lg py-6 px-2 m-2"
					>
						<div class="menu-icon w-1/3 text-center my-auto">
							<i class="fa-solid fa-won-sign text-5xl"></i>
						</div>
						<div class="menu-body w-2/3">
							<p class="text-3xl">제품판매</p>
							<p class="text-lg">
								제품 정보를 등록하여, 판매를 시작할 수 있습니다.
							</p>
						</div>
					</a>
					<a
						href="./signout"
						class="menu-card flex border-4 rounded-lg py-6 px-2 m-2"
					>
						<div class="menu-icon w-1/3 text-center my-auto">
							<i class="fa-solid fa-user-slash text-5xl"></i>
						</div>
						<div class="menu-body w-2/3">
							<p class="text-3xl">회원 탈퇴</p>
							<p class="text-lg">
								모든 정보를 안전하게 삭제한 후 탈퇴할 수 있습니다.
							</p>
						</div>
					</a>
				</div>
			</div>
		</section>
	</body>
</html>
