<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>회원가입</title>
		<!-- 아이콘 -->
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/elice-rabbit-favicon.png"
		/>
		<!-- 폰트 어썸: 아이콘 -->
		<script
			defer
			src="https://kit.fontawesome.com/9daa42bcef.js"
			crossorigin="anonymous"
		></script>
		<!-- 구글 OAuth -->
		<script src="https://accounts.google.com/gsi/client" async defer></script>
		<!-- 카카오 OAuth -->
		<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
		<!-- 커스텀 css, js -->
		<script src="./register.js" type="module" defer></script>
	</head>
	<body>
		<!-- 헤더 -->
		<header class="headerNav"></header>
		<!-- 회원가입 폼(Form) -->
		<section class="h-[85vh]">
			<div class="account-container w-full h-full">
				<div class="flex justify-center">
					<form
						class="mt-[20vh] w-1/3 border border-gray-100 rounded shadow-lg"
					>
						<div class="text-center my-4 text-teal-400 text-xl">
							환영합니다!
						</div>
						<div class="m-2">
							<label for="nameInput">이름</label>
							<div class="h-10">
								<input
									type="text"
									class="name w-full h-full rounded border border-gray-300 pl-3"
									placeholder="이름을 입력해주세요"
								/>
							</div>
						</div>
						<div class="m-2">
							<label for="nameInput">이메일</label>
							<div class="h-10">
								<input
									type="text"
									class="email w-full h-full rounded border border-gray-300 pl-3"
									placeholder="abc@example.com"
								/>
							</div>
						</div>
						<div class="m-2">
							<label for="nameInput">비밀번호</label>
							<div class="h-10">
								<input
									type="password"
									class="password w-full h-full rounded border border-gray-300 pl-3"
									placeholder="********"
								/>
							</div>
						</div>
						<div class="m-2">
							<label for="nameInput">비밀번호 확인</label>
							<div class="h-10">
								<input
									type="password"
									class="password-confirm w-full h-full rounded border border-gray-300 pl-3"
									placeholder="********"
								/>
							</div>
						</div>

						<div class="m-2 mt-8">
							<button
								class="submit-btn w-full h-10 rounded bg-teal-400 text-white"
							>
								회원가입하기
							</button>
							<button class="testBtn">테스트버튼</button>
						</div>
					</form>
				</div>
			</div>
		</section>
		<!-- <script src="register.js" type="module"></script> -->
		<script src="register.js" type="module"></script>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://unpkg.com/@themesberg/flowbite@latest/dist/flowbite.bundle.js"></script>
	</body>
</html>
